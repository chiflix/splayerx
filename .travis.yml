sudo: required
os:
- osx
dist: trusty
language: node_js
node_js:
- "12"
matrix:
  allow_failures:
cache:
- apt: true
- directories:
  - node_modules
  - "$HOME/.electron"
before_install:
- bash test/ci/before_install.sh
install:
- npm install -g codecov
- npm install -g electron-mocha
- npm install
- npm update
before_script:
- export DISPLAY=:99.0
- if [ $TRAVIS_OS_NAME == "linux" ]; then sh -e /etc/init.d/xvfb start; sleep 3; fi
script:
- npm run unit
- npm run build
deploy:
  provider: releases
  name: "$TRAVIS_TAG"
  api_key:
    secure: 
  file_glob: true
  overwrite: true
  file:
  - build/*.dmg
  - build/*.deb
  - build/*.rpm
  - build/latest-mac.yml
  - build/*.blockmap
  - build/*.zip
  skip_cleanup: true
  on:
    tags: true
after_success:
- codecov
- bash scripts/trigermasdev.sh
addons:
  apt:
    packages:
    - xvfb
branches:
env:
  global:
  - WINEDLLOVERRIDES="mscoree,mshtml="
  - WINEDEBUG="-all"
